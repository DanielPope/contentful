<div class="bg-page page">
  <navbar></navbar>
  <!-- CONTENT -->
  <div class="container">
    <div class="row page-head ">
      <img class="logo col-xs-6 col-xs-offset-3" [src]="'img/logo.png'">   
      <h1 class="jumbotron col-xs-4 col-xs-offset-4 text-center white bold">SHOP</h1>         
    </div>
    <div *ngIf="!products"><h1 class="vertical-center" style="color: #fff;">Loading...</h1></div>
    <div *ngIf="products">
      <div *ngFor="let product of products">
        <div *ngIf="assets">
          <div *ngFor="let asset of assets | matchImage:product.fields.image.sys.id">
            <a  class="col-md-3 product-img" routerLink="/shop/product/{{product.sys.id}}">
              <img class=""  src="{{asset.fields.file.url}}">
              <hr>
              <p class="col-md-12 text-center">{{product.fields.title}}</p>
            </a>  
          </div> 
        </div>
      </div>
    </div>

  </div>        
</div>

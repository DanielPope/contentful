<div *ngIf="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{post.title}}</h3>   
        </div> 
        <div class="panel-body">
            <div class="row">
                <div [innerHtml]="post.content | keepHtml"></div>   
            </div>
        </div> 
    </div>    
</div>

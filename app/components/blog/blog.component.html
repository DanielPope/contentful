 <div class="bg-page page">
  <navbar> </navbar>
  <!-- CONTENT -->
  <div *ngIf="!post"><h1 class="vertical-center" style="color: #fff;">Loading...</h1></div>
  <div *ngIf="post" class="container">

    <div class="row page-head">
      <img class="logo col-xs-6 col-xs-offset-3" [src]="'img/logo.png'">          
    </div>

    <div class="row post">
      <div class="post-details col-sm-12">
        <div class="row title">
          <h1 class="col-xs-10">{{post.title}}</h1>            
        </div>   
        <div class="content" *ngIf="!post.content"><h1 class="vertical-center" style="color: #fff;">Loading...</h1></div>
        <div class="content" [innerHtml]="post.content | keepHtml"></div>        
      </div> 
    </div>  

  </div>
</div>

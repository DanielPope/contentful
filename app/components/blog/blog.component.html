 <div class="bg-page page">
  <navbar> </navbar>
  <!-- CONTENT -->
  <div *ngIf="post" class="container">

    <div class="row page-head">
      <img class="logo col-xs-6 col-xs-offset-3" src="https://static1.squarespace.com/static/57217a884d088ea322c1caa9/t/5727b6d18a65e2e7780bce09/1487958534277/?format=1500w">            
    </div>

    <div class="row post">
      <div class="post-details col-sm-12">
        <div class="row title">
          <h1 class="col-xs-10">{{post.title}}</h1>            
        </div>          
<!--         <p class="date">{{post.date}}</p>  --> 
        <div class="content" [innerHtml]="post.content | keepHtml"></div>        
      </div> 
    </div>  

  </div>
</div>

<div class="bg-page page">
  <navbar> </navbar>
  <!-- CONTENT -->
  <div class="container" *ngIf="product">

    <div class="row page-head">
      <img class="logo col-xs-6 col-xs-offset-3" [src]="'img/logo.png'">            
    </div>
    <div *ngIf="!assets"><h1 class="vertical-center" style="color: #fff;">Loading...</h1></div>
    <div class="row" *ngIf="assets">
      <div class="product-jumbrotron col-sm-6">
          <img *ngIf="isActive" src="{{assets[0].fields.file.url}}">
          <img *ngIf="notActive" src="{{assets[1].fields.file.url}}">
          <hr class=" visible-xs">
      </div>

      <div class="product-details col-sm-6">
        <div class="row title">
          <h1 class="col-xs-9">{{product.title}}</h1>
          <p class="col-xs-3 ">${{product.price}}</p>               
        </div>          
<!--         <p class="collection"><a href="">Sweatshirt</a></p> -->
        <p class="caption">{{product.caption}}</p>  

        <div class="row cart">
          <a href="#" attr.data-item-id="{{product.product_id}}" attr.data-item-name="{{product.title}}" attr.data-item-price="{{product.price}}" data-item-url="http://localhost:3000/" attr.data-item-description="{{product.caption}}" attr.data-item-custom-options="{{product.size}}" attr.data-item-custom-name="{{product.custom}}" class="snipcart-add-item col-xs-6 col-xs-offset-3 text-center">Add To Cart</a>           
        </div>

        <div class="row thumbnails col-xs-10 col-xs-offset-1">
          <img (click)="toggle1()" class="col-xs-6" src="{{assets[0].fields.file.url}}" >
          <img (click)="toggle2()" class="col-xs-6" src="{{assets[1].fields.file.url}}" >
        </div>                    
      </div>

    </div>        
  </div>  

</div>

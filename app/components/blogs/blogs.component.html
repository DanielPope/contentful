<div class="bg-page page">
  <navbar></navbar>
    <!-- CONTENT -->
    <div class="container">
      <div class="row page-head">
          <img class="logo col-xs-6 col-xs-offset-3" [src]="'img/logo.png'">  
          <h1 class="jumbotron col-xs-4 col-xs-offset-4 text-center white bold">BLOG</h1>                 
      </div>

      <div *ngIf="blogs">
        <div class="col-md-10 col-md-offset-1 thumbnail" *ngFor="let blog of blogs">
          <div *ngIf="assets">
            <div *ngFor="let asset of assets | matchImage:blog.fields.image.sys.id">
              <a class="blog-thumbnail" routerLink="/blog/post/{{blog.sys.id}}">
                <h2>{{blog.fields.title}}</h2>                
                <img class="col-md-12" src="{{asset.fields.file.url}}">
              </a>
            </div>  
          </div>    
        </div>         
      </div>           

    </div>

</div>
